<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />

		<link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
			integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="crossorigin=""
			/>

		<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
			integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="crossorigin=""></script>
		<script src="js/leaflet.measure.js"></script>
		<script src="js/leaflet-color-markers.js"></script>
		<script src="js/easy-button.js"></script>

		<link rel="stylesheet" type="text/css" href="/css/style.css">

		<title>Ficsit Remote Monitoring</title>
	</head>

	<body class="bg">

		<div id="menu" style="height: 5%; width: 100%;">
			<center>
				<button onclick="menuShow('map')" class="button">Map</button>
				<button onclick="menuShow('PowerTable')" class="button">Power</button>
				<button onclick="menuShow('DroneTable')" class="button">Drone</button>
				<button onclick="menuShow('ProductionTable')" class="button">Overall
					Production</button>
				<button onclick="menuShow('FactoryTable')" class="button">Detailed
					Production</button>
				<button onclick="menuShow('About')" class="button">About</button>
			</center>

			<div id="map"></div>
			<div id="About">
				<h1>About</h1>
				<div>
					<div class="text">This mod is a remote monitoring tool for your factory.</div>
					<div class="text">It shows your factory's current production, power usage and drone status.</div>
					<a class="text" href="https://docs.ficsit.app/ficsitremotemonitoring/latest/index.html">Press here to see the documentation.</a>
					
				</div>

				<h1 class="credits"> Credits</h1>
				<div>
					<div class="creditText"> Mod Creator: DarthPorisius#1580 </div>
					<div class="creditText"> Website Style: GalaxyWolfYT#0788 </div>
				</div>
			</div>
		</div>

		<br><br>

		<script src="js/map.js"></script>
		<div id="PowerTable"></div>
		<div id="DroneTable"></div>
		<div id="ProductionTable"></div>
		<div id="FactoryTable"></div>
		<script src="js/getPower.js"></script>
		<script src="js/getDrone.js"></script>
		<script src="js/getProdStats.js"></script>
		<script src="js/getFactory.js"></script>


		<script>
		function menuShow(show) {
			document.getElementById("map").style.display = "none";
			document.getElementById("PowerTable").style.display = "none";
			document.getElementById("DroneTable").style.display = "none";
			document.getElementById("ProductionTable").style.display = "none";
			document.getElementById("FactoryTable").style.display = "none";
			document.getElementById("About").style.display = "none";

			if (show == "map") {
				//change the overwlow to hidden of the html and body
				document.getElementsByTagName("html")[0].style.overflow = "hidden";
				document.getElementsByTagName("body")[0].style.overflow = "hidden";
			} else {
				//change the overwlow to visible of the html and body
				document.getElementsByTagName("html")[0].style.overflow = "visible";
				document.getElementsByTagName("body")[0].style.overflow = "visible";
			}

			document.getElementById(show).style.display = "";
		}
		menuShow("map")
	</script>
	</body>
</html>
